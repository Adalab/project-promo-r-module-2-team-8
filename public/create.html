<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow" />
    <meta name="description" content="In hac habitasse platea dictumst." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eeb1df6846.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Awesome profile-cards</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./assets/images/logo-awesome.svg" alt="logo">
    </header>
    <main class="mainCreate">
        <section class="preview ">
            <div class="preview__align">

                <button class="preview__button"><i class="fa-regular fa-trash-can preview__button--can"></i> Reset</button>
                <article class="preview__container js-mother-of-palettes">
                    <h2 class="preview__name">Nombre apellido</h2>
                    <h3 class="preview__job">Front-end unicorn</h3>
                    <div class="preview__img js__profile-image">
                    </div>
                    <ul class="preview__icons">
                        <li><a href="" class="telephone"><i
                                    class="fa-solid fa-mobile-screen-button preview__icons--color"></i></a>
                        </li>
                        <li><a href="" target="_blank" class="emailadress"><i class="fa-regular fa-envelope preview__icons--color"></i></a></li>
                        <li><a href=""  target="_blank" class="linkedin"><i class="fa-brands fa-linkedin-in preview__icons--color"></i></a></li>
                        <li><a href=""  target="_blank" class="github"><i class="fa-brands fa-github-alt preview__icons--color"></i></a></li>
                    </ul>
                </article>
            </div>

        </section>
        <form class="container-form" action="">
            <fieldset class="design">
                <div class="design__title">
                    <legend class="design__legend"><i class="fa-regular fa-object-ungroup design__legend--icon"></i>Diseña</legend>
                    <i class="fa-solid fa-angle-up legend--arrow--up"></i><i
                        class="fa-solid fa-angle-down collapse legend--arrow--down"></i>

                </div>
                <section class="design__palette js-design">
                    <span class="design__palette__span"> Colores</span>
                    <div class="design__palette__radio">
                        <label for="green" class="design__palette__radio--colors">
                            <input class="js-btn-green" type="radio" name="palette" id="1" checked value="1">
                            <div class="design__palette__green"></div>
                        </label>
                        <label for="red" class="design__palette__radio--colors">
                            <input class="js-btn-red" type="radio" name="palette" id="2" value="2">
                            <div class="design__palette__red"> </div>
                        </label>
                        <label for="grey" class="design__palette__radio--colors">
                            <input class="js-btn-grey" type="radio" name="palette" id="3" value="3">
                            <div class="design__palette__grey"></div>
                        </label>
                    </div>
                </section>
                <div class="border_button"></div>

            </fieldset>
            <fieldset class="fill">
                    <div class="fill__title">
                            <legend class="fill__legend">
                                    <i class="fa-regular fa-keyboard fill__legend--icon"></i> Rellena
                            </legend>
                            <i class="fa-solid fa-angle-up collapse legend--arrow--up"></i>
                            <i class="fa-solid fa-angle-down legend--arrow--down"></i>
                    </div>

                    <div class="js-fill collapse">
                            <label for="name" class="fill__label fill__label--name"><span class="fill__label__text--name"> Nombre
                                            completo<span class="asterisc">*</span></span>
                                    <input class="fill__input fill__input--name js-input js_input_name" type="text" name="name" id="name"
                                            placeholder="Ej: Sally Jill" required />
                            </label>
                            <label for="job-position" class="fill__label fill__label--jobposition"><span
                                            class="fill__label__text--jobposition">Puesto<span class="asterisc">*</span></span>
                                    <input class="fill__input fill__input--jobposition js-input js_input_job" type="text" name="job"
                                            id="job-position" placeholder="Ej: Front-end unicorn" required />
                            </label>
                            <label for="profile-image" class="fill__label fill__label--profileimage">
                                    <div class="fill__label__container ">
                                            <label class="fill__label__container--button" for="img-selector">Añadir imagen</label>
                                            <input type="file" name="photo" id="img-selector"
                                                    class="action__hiddenField js__profile-upload-btn js_input_photo fill__label__text--profileimage collapse"
                                                    required>

                                            <div class="fill__label__container--box js__profile-preview"></div>
                                    </div>


                            </label>
                            <label for="emailaddress" class="fill__label fill__label--email"><span
                                            class="fill__label__text--email">Email<span class="asterisc">*</span></span>
                                    <input class="fill__input fill__input--email js-input js_input_email" type="email" name="email"
                                            id="email" placeholder="Ej: sally.hill@gmail.com" required />
                            </label>
                            <label for="telefono" class="fill__label fill__input--telefono">
                                    <span class="fill__label__text--telefono">Teléfono</span>
                                    <input class="fill__input fill__input--telefono js-input js_input_phone" type="text" type="tel"
                                            name="phone" id="phone" placeholder="Ej: 555-55-55-55" />
                            </label>
                            <label for="linkedin" class="fill__label fill__label--linkedin">
                                    <span class="fill__label__text--linkedin">Linkedin<span class="asterisc">*</span></span>
                                    <input class="fill__input fill__input--linkedin js-input js_input_linkedin" type="text" name="linkedin"
                                            id="linkedin" placeholder="Ej: linkedin.com/in/sally-hill" required />
                            </label>
                            <label for="github" class="fill__label fill__label--github"><span
                                            class="fill__label__text--github">Github<span class="asterisc">*</span></span>
                                    <input class="fill__input fill__input--github js-input js_input_github" type="text" name="github" id="github"
                                            placeholder="Ej: @sally-hill" required />
                            </label>
                    </div>
                    <div class="border_button"></div>
            </fieldset>
            <fieldset class="form">
                <div class="form__share">
                    <legend class="form__legend">
                        <i class="fa-solid fa-share-nodes form__legend--icon"></i>
                        Comparte
                    </legend>
                    <i class="fa-solid fa-angle-up collapse legend--arrow--up comparte"></i>
                    <i class="fa-solid fa-angle-down legend--arrow--down"></i>
                </div>

                <div class="js-form collapse">
                    <label for="create-card" class="form__label">
                        <div class="form__box js_form_box"> 
                            <i class="fa-regular fa-address-card form__box--icon"></i> 
                            <button class="form__box--button js_button_submit">Crear tarjeta</button>
                            <!-- <input type="submit" name="create-card"
                                id="create-card" value="Crear tarjeta" class="form__box--button js_button_submit" /> -->
                        </div>
                    </label>
                    <div class="CardContainer collapse js_card_container">
                        <h3 class="CardContainer__card js_card_title"></h3>
                        <h4 class="CardContainer__url js_url"></h4>
                        <div class="container__twitter js_container__twitter collapse">
                            <label for="compartir-twitter"><a href="" target="_blank" class="js_twitter"><i class="fa-brands fa-twitter container__twitter__icon"></i><input type="submit"
                                    name="compartir-twitter" id="compartir-twitter" value="Compartir en twitter"
                                    class="container__twitter__btn "></a></label>
                        </div>
                    </div>

                </div>

                <div class="border_button"></div>

            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <p class="footer__text">Awesome profile-cards @2022</p>
        <div class="footer__box"><img src="./assets/images/logo-adalab.png" alt="Adalab" class="footer__box--logo"></div>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
