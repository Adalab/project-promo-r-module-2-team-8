<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow" />
    <meta name="description" content="In hac habitasse platea dictumst." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eeb1df6846.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Awesome profile-cards</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./assets/images/logo-awesome.svg" alt="logo">
    </header>
    <main class="mainCreate">
        <section class="preview">
            <button class="preview__button"><i class="fa-regular fa-trash-can preview__button--can"></i>Reset</button>
            <article class="preview__container">
                <h2 class="preview__name">Nombre apellido</h2>
                <h3 class="preview__job">Front-end developer</h3>
                <div class="preview__img"> <img class="preview__img--file" src="./assets/images/imagen-chica.png" alt="">
                </div>
                <ul class="preview__icons">
                    <li><a href=""><i class="fa-solid fa-mobile-screen-button preview__icons--color"></i></a></li>
                    <li><a href=""><i class="fa-regular fa-envelope preview__icons--color"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-linkedin-in preview__icons--color"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-github-alt preview__icons--color"></i></a></li>
                </ul>
            </article>
        </section>
        <form class="container-form" action="">
            <fieldset class="design">
                <div class="design__title">
                    <legend class="design__legend"><i class="fa-regular fa-object-ungroup design__legend--icon"></i>Diseña</legend>
                    <i class="fa-solid fa-angle-up collapse legend--arrow--up"></i><i
                        class="fa-solid fa-angle-down legend--arrow--down"></i>

                </div>
                <section class="design__palette js-design">
                    <span class="design__palette__span"> Colores</span>
                    <div class="design__palette__radio">
                        <label for="green" class="design__palette__radio--colors">
                            <input type="radio" name="green" id="green">
                            <div class="design__palette__green"></div>
                        </label>
                        <label for="red" class="design__palette__radio--colors">
                            <input type="radio" name="red" id="red">
                            <div class="design__palette__red"> </div>
                        </label>
                        <label for="grey" class="design__palette__radio--colors">
                            <input type="radio" name="grey" id="grey">
                            <div class="design__palette__grey"></div>
                        </label>
                    </div>
                </section>
                <div class="border_button"></div>

            </fieldset>
            <fieldset class="fill">
                    <div class="fill__title">
                            <legend class="fill__legend"><i class="fa-regular fa-keyboard fill__legend--icon"></i>
                                    Rellena </legend>
                            <i class="fa-solid fa-angle-up collapse legend--arrow--up"></i>
                            <i class="fa-solid fa-angle-down  legend--arrow--down"></i>
                    </div>


                    <div class="js-fill collapse">
                            <label for="name" class="fill__label fill__label--name"><span class="fill__label__text--name"> Nombre
                                            completo</span>
                                    <input class="fill__input fill__input--name" type="text" name="name" id="name"
                                            placeholder="Ej: Sally Jill">
                            </label>
                            <label for="job-position" class="fill__label fill__label--jobposition"><span
                                            class="fill__label__text--jobposition">Puesto</span>
                                    <input class="fill__input fill__input--jobposition" type="text" name="job-position"
                                            id="job-position" placeholder="Ej: Front-end unicorn">
                            </label>
                            <label for="profile-image" class="fill__label fill__label--profileimage">
                                    <span class="fill__label__text--profileimage">Imagen de perfil</span>
                                    <div class="fill__label__container">
                                            <a href="" class="fill__label__container--button">Añadir imagen</a>
                                            <div class="fill__label__container--box"></div>
                                    </div>
                            </label>
                            <label for="emailaddress" class="fill__label fill__label--email"><span
                                            class="fill__label__text--email">Email</span>
                                    <input class="fill__input fill__input--email" type="email" name="emailaddress" id="emailaddress"
                                            placeholder="Ej: sally.hill@gmail.com">
                            </label>
                            <label for="telefono" class="fill__label fill__input--telefono">
                                    <span class="fill__label__text--telefono">Teléfono</span>
                                    <input class="fill__input fill__input--telefono" type="text" type="tel" name="telephone"
                                            id="telephone" placeholder="Ej: 555-55-55-55">
                            </label>
                            <label for="linkedin" class="fill__label fill__label--linkedin">
                                    <span class="fill__label__text--linkedin">Linkedin</span>
                                    <input class="fill__input fill__input--linkedin" type="text" name="linkedin" id="linkedin"
                                            placeholder="Ej: linkedin.com/in/sally-hill">
                            </label>
                            <label for="github" class="fill__label fill__label--github"><span
                                            class="fill__label__text--github">Github</span>
                                    <input class="fill__input fill__input--github" type="text" name="github" id="github"
                                            placeholder="Ej: @sally-hill">
                            </label>
                    </div>
                    <div class="border_button"></div>
            </fieldset>
            <fieldset class="form">
                <div class="form__share">
                    <legend class="form__legend">
                        <i class="fa-solid fa-share-nodes form__legend--icon"></i>
                        Comparte
                    </legend>
                    <i class="fa-solid fa-angle-up collapse legend--arrow--up comparte"></i>
                    <i class="fa-solid fa-angle-down legend--arrow--down"></i>
                </div>

                <div class="js-form collapse">
                    <label for="create-card" class="form__label">
                        <div class="form__box">
                            <i class="fa-regular fa-address-card form__box--icon"></i> <input type="submit" name="create-card"
                                id="create-card" value="Crear tarjeta" class="form__box--button" />
                        </div>
                    </label>
                    <div class="CardContainer">
                        <h3 class="CardContainer__card">La tarjeta ha sido creada:</h3>
                        <h4 class="CardContainer__url">URL de tarjeta creada</h4>
                        <div class="container">
                            <label for="compartir-twitter"><i class="fa-brands fa-twitter container__icon"></i><input type="submit"
                                    name="compartir-twitter" id="compartir-twitter" value="Compartir en twitter"
                                    class="container__btn"></label>
                        </div>
                    </div>
                </div>
                <div class="border_button"></div>
                <!-- <label for="create-card" class="form__label">
                    <div class="form__box">
                        <i class="fa-regular fa-address-card form__box--icon"></i> <input type="submit" name="create-card"
                            id="create-card" value="Crear tarjeta" class="form__box--button" />
                    </div>
                </label> -->
                <!-- Hemos sacado el Comparte de Twitter del CreateHTML para que nos funcione flex en mediaquerie-->


            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <p class="footer__text">Awesome profile-cards @2022</p>
        <div class="footer__box"><img src="./assets/images/logo-adalab.png" alt="Adalab" class="footer__box--logo"></div>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
