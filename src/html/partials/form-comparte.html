<fieldset class="form">
    <div class="form__share">
        <legend class="form__legend">
            <i class="fa-solid fa-share-nodes form__legend--icon"></i>
            Comparte
        </legend>
        <i class="fa-solid fa-angle-up design__legend--arrow"></i>
    </div>

    <label for="create-card" class="form__label">
        <div class="form__box">
            <i class="fa-regular fa-address-card form__box--icon"></i> <input type="submit" name="create-card"
                id="create-card" value="Crear tarjeta" class="form__box--button" />
        </div>
    </label>
    <!-- Hemos sacado el Comparte de Twitter del CreateHTML para que nos funcione flex en mediaquerie-->
    <div class="CardContainer">
        <h3 class="CardContainer__card">La tarjeta ha sido creada:</h3>
        <h4 class="CardContainer__url">URL de tarjeta creada</h4>
        <div class="container">
            <label for="compartir-twitter"><i class="fa-brands fa-twitter container__icon"></i><input type="submit" name="compartir-twitter" id="compartir-twitter"
                    value="Compartir en twitter" class="container__btn"></label>
        </div>
    </div>
    <div class="border_button"></div>

</fieldset>
