<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome Profile</title>
  <script src="https://kit.fontawesome.com/eeb1df6846.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <header class="header">
    <img src="./assets/images/logo-awesome.svg" alt="logo">
  </header>
  <main class="main">
    <h1 class="main__title">
      Crea tu tarjeta de visita
    </h1>
    <p class="main__text">
      Crea mejores contactos profesionales de forma fácil y cómoda
    </p>
    <div class="main__container">
      <ul class="main__list">
        <li class="main__list--item">
          <i class="fa-regular fa-object-ungroup"></i> Diseña
        </li>
        <li class="main__list--item">
          <i class="fa-regular fa-keyboard"></i> Rellena
        </li>
        <li class="main__list--item">
          <i class="fa-solid fa-share-nodes"></i> Comparte
        </li>
      </ul>
    </div>
    <a href="./create.html" class="main__button">Comenzar</a>
  </main>
  <footer class="footer">
    <p class="footer__text">Awesome profile-cards @2022</p>
    <img src="./assets/images/logo-adalab.png" alt="Adalab" class="footer__logo">
  </footer>

  <script src="./assets/js/main.js"></script>

</body>

</html>
